<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="/src/style.css" rel="stylesheet">
    <script src="/src/login.js"></script>
    <title>Social Media Login & Sign Up</title>

</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 id="formTitle" class="text-2xl font-semibold text-center mb-6">Login to Your Account</h2>

        <form id="loginForm" class="space-y-6">
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username"
                    class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your username" required>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                    class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your password" required>
            </div>

            <!-- Error message -->
            <p id="errorMessage" class="text-red-500 text-sm hidden">Please fill in both fields.</p>

            <!-- Login Button -->
            <div>
                <button type="submit"
                    class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Login
                </button>
            </div>

            <!-- Toggle Sign Up link -->
            <div class="text-center text-sm text-gray-600 mt-4">
                Don't have an account? <a href="#" id="toggleToSignUp" class="text-blue-500 hover:text-blue-600">Sign
                    up</a>
            </div>
        </form>

        <!-- Sign Up Form (Hidden initially) -->
        <form id="signUpForm" class="space-y-6 hidden">
            <!-- Username -->
            <div>
                <label for="newUsername" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="newUsername" name="newUsername"
                    class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Choose a username" required>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email"
                    class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="newPassword" name="newPassword"
                    class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Create a password" required>
            </div>

            <!-- Sign Up Button -->
            <div>
                <button type="submit"
                    class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Sign Up
                </button>
            </div>

            <!-- Toggle Login link -->
            <div class="text-center text-sm text-gray-600 mt-4">
                Already have an account? <a href="#" id="toggleToLogin"
                    class="text-blue-500 hover:text-blue-600">Login</a>
            </div>
        </form>
    </div>

</body>

</html>
