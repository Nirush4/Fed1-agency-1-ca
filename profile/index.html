            <div
                class="aside fixed bottom-0 right-0 left-0 z-30 flex justify-evenly items-center gap-5 h-20 w-full border-r-1 border-gray-300 bg-bg-light ... lg:hidden">
                <a href="/profile/index.html" class="flex items-center pl-2 w-12 h-12">
                    <img src="/images/logo-mobile.png" alt="Logo"> </a>
                <div class="flex items-center hover:text-darkOrange">
                    <i class="fa-solid fa-house-user cursor-pointer text-xl text-gray-200"></i>
                    <span class="ps-4 cursor-pointer text-xl"></span>
                </div>
                <a href="../profile/index.html" class="flex items-center hover:text-darkOrange">
                    <i class="fa-solid fa-user cursor-pointer text-xl text-gray-200"></i>
                    <span class="ps-4 cursor-pointer text-xl"></span>
                </a>

                <a href="../explore/index.html" class="flex items-center hover:text-darkOrange">
                    <i class="fa-solid fa-people-group cursor-pointer text-xl text-gray-200"></i>
                    <span class="ps-4 cursor-pointer text-xl"></span>
                </a>
                <a href="../camera/index.html" class="flex items-center hover:text-darkOrange">
                    <i class="fa-solid fa-plus cursor-pointer text-xl text-gray-200"></i>
                    <span class="ps-4 cursor-pointer text-xl"></span>
                </a>
                <div class="flex items-center hover:text-darkOrange">
                    <i class="fa-solid fa-bars cursor-pointer text-xl text-gray-200"></i>
                    <span class="ps-4 cursor-pointer text-xl"></span>
                </div>
            </div>



            <div
                class="aside hidden lg:flex flex-col gap-15 h-full w-full border-r-1 border-gray-300 min-h-dvh text-white ...">
                <a href="/profile/index.html" class="flex items-center w-55 h-20 py-20 pl-10 shadow-white">
                    <img src="/images/logo-desktop.png" alt="Logo" class="shadow-white"> </a>

                <div class="flex items-center hover:text-darkOrange">
                    <i class="fa-solid fa-house-user cursor-pointer text-xl ps-12 text-gray-200"></i>
                    <span class="ps-4 cursor-pointer text-xl text-gray-200">Home</span>
                </div>
                <div class="flex items-center hover:text-darkOrange">
                    <i class="fa-solid fa-user cursor-pointer text-xl ps-12 text-gray-200"></i>
                    <span class="ps-4 cursor-pointer text-xl text-gray-200">Profile</span>
                </div>

                <a href="../explore/index.html" class="flex items-center hover:text-darkOrange">
                    <i class="fa-solid fa-people-group cursor-pointer text-xl ps-12 text-gray-200"></i>
                    <span class="ps-4 cursor-pointer text-xl text-gray-200">Explore</span>
                </a>

                <a href="../camera/index.html" class="flex items-center hover:text-darkOrange">
                    <i class="fa-solid fa-plus cursor-pointer text-xl ps-12 text-gray-200"></i>
                    <span class="ps-4 cursor-pointer text-xl text-gray-200">Create</span>
                </a>

                <div class="flex items-center hover:text-darkOrange">
                    <i class="fa-solid fa-bars cursor-pointer text-xl ps-12 text-gray-200"></i>
                    <span class="ps-4 cursor-pointer text-xl text-gray-200">More</span>
                </div>
            </div>

            <!-- imp! Right side container -->

            <div
                class="aside grid grid-rows-4 col-span-5 h-dvh w-full pt-10 px-5 place-items-center overflow-y-scroll ... bg-bg s:px-10 lg:col-span-4 lg:px-0">
                <div class="top-container flex flex-col mt-10 s:mt-10 md:mt-30 lg:mt-30 items-center">

                    <div class="top flex justify-center gap-10 pb-5 max-w-3xl border-b-1 border-gray-600 ... md:pb-12">
                        <div class="text-center">
                            <div
                                class="w-25 h-25 rounded-full overflow-hidden border-2 border-blue-300 hover:border-text-blue-500 mx-auto s:border-4 s:w-30 s:h-30 md:w-40 md:h-40">
                                <img id="profile-img" src="/images/profile.jpg" alt="Profile Picture"
                                    class="w-full h-full object-cover" />
                            </div>


                            <label for="file-input" class="mt-4 text-blue-300 cursor-pointer block">
                                Change Profile Picture
                            </label>
                            <input type="file" id="file-input" class="hidden" accept="image/*" />
                        </div>

                        <div class="text-div">
                            <div class="flex items-center justify-self-start space-x-4 mt-5 mb-4">
                                <div class="text-xl font-medium text-gray-200">
                                    <span id="profile-name">Nirush</span>
                                </div>

                                <button id="edit-btn" class="text-blue-300 hover:text-blue-500 cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor" class="w-5 h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M17 3l4 4-10 10H7v-4L17 3z"></path>
                                    </svg>
                                </button>
                            </div>

                            <div id="edit-section" class="hidden mb-4">
                                <input type="text" id="name-input"
                                    class="border text-gray-200 border-gray-300 p-2 rounded-md w-full"
                                    placeholder="Enter your name" />
                                <div class="mt-4 flex justify-between">
                                    <button id="save-btn"
                                        class="bg-blue-500 text-gray-200 px-4 py-2 rounded-md hover:bg-blue-700">
                                        Save
                                    </button>
                                    <button id="cancel-btn"
                                        class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
                                        Cancel
                                    </button>
                                </div>
                            </div>

                            <div class="post-followers-following flex flex-wrap gap-3 md:gap-10">
                                <span
                                    class="text-gray-200 font-medium text-s md:text-lg cursor-pointer"><strong>Posts:</strong>
                                    100</span>
                                <span
                                    class="text-gray-200 font-medium text-s md:text-lg cursor-pointer"><strong>Followers:</strong>
                                    100</span>
                                <span
                                    class="text-gray-200 font-medium text-s md:text-lg cursor-pointer"><strong>Following:</strong>
                                    100</span>
                            </div>
                            <div class="bio text-gray-200 font-light pt-8 md:pt-12">
                                Actor / Producer / since 1981
                            </div>
                        </div>
                    </div>

                    <div class="posts-tagged flex gap-15 justify-center">
                        <div
                            class="posts flex justify-center items-center gap-1 text-xs/10 text-md w-fit border-t-1 border-vibPink text-gray-200 uppercase cursor-pointer">
                            <i class="fa-solid fa-image"></i>
                            Posts
                        </div>
                        <div
                            class="tagged flex justify-center items-center gap-1 text-xs text-md w-fit text-gray-200 uppercase cursor-pointer">
                            <i class="fa-solid fa-people-arrows"></i>
                            Tagged
                        </div>
                    </div>
                </div>

                <!-- imp! posts -->

                <div id="js-grid"
                    class="body-content grid place-items-center grid-cols-3 min-w-1 gap-1 max-w-6xl h-full text-9xl text-white w-fullrow-span-4 mt-40 s:mt-20 md:mt-65">
                </div>
            </div>
            <div id="media-gallery-container" class=".cld-gallery"></div>
        </div>

    <footer></footer>
