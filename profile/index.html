<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <script
      src="https://product-gallery.cloudinary.com/latest/all.js"
      type="text/javascript"
    ></script>
    <script defer type="module" src="/src/profile.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css"
      integrity="sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ=="
      crossorigin="anonymous"
    />

    <title>Vite App</title>
  </head>

  <body class="bg-black">
    <header class="flex justify-center w-full"></header>

    <main>
      <!-- imp! left side nav -->

      <div class="container grid fixed grid-cols-5 min-h-dvh min-w-full">
        <div
          class="aside fixed bottom-0 right-0 left-0 z-30 flex justify-evenly gap-5 h-20 w-full border-r-1 border-gray-300 bg-black text-white ... lg:hidden"
        >
          <h2
            class="flex items-center text-4xl font-semibold font-logoText2 text-vibPink"
          >
            Photo
          </h2>
          <div class="flex items-center hover:text-darkOrange">
            <i class="fa-solid fa-house-user cursor-pointer text-xl"></i>
            <span class="ps-4 cursor-pointer text-xl"></span>
          </div>
          <div class="flex items-center hover:text-darkOrange">
            <i class="fa-solid fa-user cursor-pointer text-xl"></i>
            <span class="ps-4 cursor-pointer text-xl"></span>
          </div>

          <div class="flex items-center hover:text-darkOrange">
            <i class="fa-solid fa-people-group cursor-pointer text-xl"></i>
            <span class="ps-4 cursor-pointer text-xl"></span>
          </div>
          <div class="flex items-center hover:text-darkOrange">
            <i class="fa-solid fa-plus cursor-pointer text-xl"></i>
            <span class="ps-4 cursor-pointer text-xl"></span>
          </div>
          <div class="flex items-center hover:text-darkOrange">
            <i class="fa-solid fa-bars cursor-pointer text-xl"></i>
            <span class="ps-4 cursor-pointer text-xl"></span>
          </div>
        </div>

        <div
          class="aside hidden lg:flex flex-col gap-10 h-full w-full border-r-1 border-gray-300 min-h-dvh text-white ..."
        >
          <h2
            class="text-4xl font-semibold font-logoText2 ps-12 pb-8 mt-10 text-vibPink"
          >
            Photo
          </h2>
          <a href="/login.html" class="bg-red text-white w-5 h-4">Click here</a>

          <div class="flex items-center hover:text-darkOrange">
            <i class="fa-solid fa-house-user cursor-pointer text-xl ps-12"></i>
            <span class="ps-4 cursor-pointer text-xl">Home</span>
          </div>
          <div class="flex items-center hover:text-darkOrange">
            <i class="fa-solid fa-user cursor-pointer text-xl ps-12"></i>
            <span class="ps-4 cursor-pointer text-xl">Profile</span>
          </div>

          <div class="flex items-center hover:text-darkOrange">
            <i
              class="fa-solid fa-people-group cursor-pointer text-xl ps-12"
            ></i>
            <span class="ps-4 cursor-pointer text-xl">Explore</span>
          </div>
          <a
            href="../camera/index.html"
            class="flex items-center hover:text-darkOrange"
          >
            <i class="fa-solid fa-plus cursor-pointer text-xl ps-12"></i>
            <span class="ps-4 cursor-pointer text-xl">Create</span>
          </a>
          <div class="flex items-center hover:text-darkOrange">
            <i class="fa-solid fa-bars cursor-pointer text-xl ps-12"></i>
            <span class="ps-4 cursor-pointer text-xl">More</span>
          </div>
        </div>

        <!-- imp! Right side container -->

        <div
          class="aside grid grid-rows-4 col-span-5 h-dvh w-full pt-10 px-5 place-items-center overflow-y-scroll ... bg-black s:px-10 lg:col-span-4 lg:px-0"
        >
          <div class="top-container flex flex-col mt-30 items-center">
            <div
              class="top flex justify-center gap-10 pb-5 max-w-3xl border-b-1 border-gray-600 ... md:pb-12"
            >
              <div class="text-center">
                <div
                  class="w-25 h-25 rounded-full overflow-hidden border-2 border-blue-500 mx-auto s:border-4 s:w-30 s:h-30 md:w-40 md:h-40"
                >
                  <img
                    id="profile-img"
                    src="/images/default-profile-pic.png"
                    alt="Profile Picture"
                    class="w-full h-full object-cover"
                  />
                </div>

                <label
                  for="file-input"
                  class="mt-4 text-blue-500 cursor-pointer block"
                >
                  Change Profile Picture
                </label>
                <input
                  type="file"
                  id="file-input"
                  class="hidden"
                  accept="image/*"
                />
              </div>

              <div class="text-div">
                <div
                  class="flex items-center justify-self-start space-x-4 mt-5 mb-4"
                >
                  <div class="text-xl font-medium text-white">
                    <span id="profile-name">John Doe</span>
                  </div>

                  <button
                    id="edit-btn"
                    class="text-blue-500 hover:text-blue-700"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      class="w-5 h-5"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M17 3l4 4-10 10H7v-4L17 3z"
                      ></path>
                    </svg>
                  </button>
                </div>

                <!-- Input Field for Editing Profile Name -->
                <div id="edit-section" class="hidden mb-4">
                  <input
                    type="text"
                    id="name-input"
                    class="border text-white border-gray-300 p-2 rounded-md w-full"
                    placeholder="Enter your name"
                  />
                  <div class="mt-4 flex justify-between">
                    <button
                      id="save-btn"
                      class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700"
                    >
                      Save
                    </button>
                    <button
                      id="cancel-btn"
                      class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400"
                    >
                      Cancel
                    </button>
                  </div>
                </div>

                <div
                  class="post-followers-following flex flex-wrap gap-3 md:gap-10"
                >
                  <span class="text-white font-medium text-s md:text-lg"
                    ><strong>Posts:</strong> 100</span
                  >
                  <span class="text-white font-medium text-s md:text-lg"
                    ><strong>Followers:</strong> 100</span
                  >
                  <span class="text-white font-medium text-s md:text-lg"
                    ><strong>Following:</strong> 100</span
                  >
                </div>
                <div class="bio text-white font-light pt-8 md:pt-12">
                  Actor / Producer / Running in movies since 1981
                </div>
              </div>
            </div>

            <div class="posts-tagged flex gap-15 justify-center">
              <div
                class="posts flex justify-center items-center gap-1 text-xs/10 text-md w-fit border-t-1 border-vibPink text-white uppercase cursor-pointer"
              >
                <i class="fa-solid fa-image"></i>
                Posts
              </div>
              <div
                class="tagged flex justify-center items-center gap-1 text-xs text-md w-fit text-white uppercase cursor-pointer"
              >
                <i class="fa-solid fa-people-arrows"></i>
                Tagged
              </div>
            </div>
          </div>

          <!-- imp! posts -->

          <div
            id="js-grid"
            class="body-content grid place-items-center grid-cols-3 min-w-1 gap-1 max-w-6xl mt-50 h-full text-9xl text-white w-fullrow-span-4 md:mt-65"
          ></div>
        </div>
        <div id="media-gallery-container" class=".cld-gallery"></div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
