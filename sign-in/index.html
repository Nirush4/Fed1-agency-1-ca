<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/style.css" rel="stylesheet">
    <script src="/src/login.js" defer></script>
    <title>Sign Up / Social Media</title>

</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">

        <h2 id="formTitle" class="text-2xl font-semibold text-center mb-6">Sign Up for Your Account</h2>

        <form id="signUpForm" class="space-y-6">
            <!-- Username -->
            <div>
                <label for="newUsername" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="newUsername" name="newUsername"
                    class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Choose a username" required>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email"
                    class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="newPassword" name="newPassword"
                    class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Create a password" required>
            </div>

            <!-- Sign Up Button -->
            <div>
                <button type="submit"
                    class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Sign Up
                </button>
            </div>

            <!-- Toggle Login link -->
            <div class="text-center text-sm text-gray-600 mt-4">
                Already have an account? <a href="/index.html" id="toggleToLogin"
                    class="text-blue-500 hover:text-blue-600">Login</a>
            </div>
        </form>

    </div>

    </div>

</body>

</html>
