        <div class="filter-component flex justify-center gap-2 absolute bottom-50 flex-wrap md:bottom-7 md:flex-nowrap">

          <button

        <button class="btn btn-soft btn-success shrink" id="main-video-button">
          Record
        </button>
        <button class="btn btn-soft btn-success shrink" id="captureBtn">

        </button>
